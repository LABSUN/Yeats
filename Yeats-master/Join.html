<!DOCTYPE html>
<html>
    <head>
        <title>BallCity</title>
        <link rel="stylesheet" type="text/css" href="Join.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
    <body>
        <div class="rectangle"></div>
        <img class="Log" src="Fun.png" alt="BallCity">
        <h1 class"Tip">Choose Game Below</h1>
        
        <div class="Hop">
            <h1 class="Pip">Name:</h1>
            <input id="Yip" placeholder="Enter Name" type="text" /><br>
            <h1 class="lip">Date:</h1>
            <input id="fip" placeholder="XX/XX/XXXX" type="text" />
        </div>
        <button class="game" onclick="window.location.href='Final.html'">1v1</button>
        <button class="gamee" onclick="window.location.href='Final.html'">3v3</button>
        <button class="gameee" onclick="window.location.href='Final.html'">5v5</button>
    </body>
</html>
